# A convenience key to remove certain security settings when deploying
# to OpenShift environments, because OpenShift likes to set those for itself.
openShift: false

########################
# ALERTMANAGER SECTION
########################

alertmanager:
  # Security context to be added to the container
  containerSecurityContext: {}

  image:
    repository: prom/alertmanager
    tag: v0.24.0

  labels: {}

  podLabels: {}

  pvc:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: "5Gi"

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 10m
  #   memory: 32Mi
  resources: {}

########################
# GRAFANA SECTION
########################

grafana:
  service:
    type: ClusterIP  # We'll use Ingress to expose this
    port: 3000
  ingress:
    ingressClassName: nginx
    enabled: true
    annotations: 
      cert-manager.io/cluster-issuer: letsencrypt-prod
    path: /
    hosts:
      - dbmonitoring.k8s.surefy.co
    ## Extra paths to prepend to every host configuration. This is useful when working with annotation based services.
    extraPaths: []
  # - path: /*
  #   backend:
  #     serviceName: ssl-redirect
  #     servicePort: use-annotation
    tls:
    - secretName: pgmon
      hosts: dbmonitoring.k8s.surefy.co
  admin:
    password: admin
    username: admin
  # Security context to be added to the container
  containerSecurityContext: {}

  image:
    repository: grafana/grafana
    tag: 9.2.20

  pvc:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: "5Gi"

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 10m
  #   memory: 32Mi
  resources: {}

